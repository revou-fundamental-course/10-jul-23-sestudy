<html>
    <head>
        <title>BMI CALCULATOR</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js"></script>
    </head>
    <body>
        <h1>BMI CALCULATOR</h1>
        <form>
            <div>
                <br>
                <input type="radio" name="radio" class="radio" id="male">Male</input>
                <input type="radio" name="radio" class="radio" id="female">Female</input><br>
            </div>
            <br>
            <div>
                <b>Age:</b>
                <br><input type="text" id="age" autocomplete="off" class="blaa" required><br><br>
                <b>Weight (kg):</b> 
                <br><input type="text" id="weight" autocomplete="off" required><br><br>
                <b>Height (cm):</b> 
                <br><input type="text" id="height" autocomplete="off" required><br><br>
                <br><button type="button" id="submit">Calculate</button><br><br>
                <div id="result"></div>
            </div>
        </form>
    </body> 
</html>
